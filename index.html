<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frui Vita Gestacion</title>
   <style>
    *{
        padding: 0;
        margin: 0 auto;
        text-decoration: none;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    html,body{
        width: 100%;
    }
    .container{
        width: 90%;
        height: 100vh;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    .bloco{
        width: 25%;
        height: 25%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border: 1px solid #ef007f;
        background-color: #f88cc7;
        border-radius: 40px;
    }
    .bloco > h1{
        color: aliceblue;
        border-bottom: #ef007f solid 2px;
        margin-bottom: 3px;
    }
    .bloco > h4, .bloco > p{
        color: aliceblue;
    }
    .header{
        text-align: center;
        margin-bottom: 4%;
    }
    h1{
        color: #ef007f;
    }
    h3,p{
        color: #f455aa;
    }
    .bloco > q{
        color: #f455aa;
        border-bottom: #f455aa 2px solid;
    }
   </style> 
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestacion</h1>
            <h3>Suas semanas</h3>
            <p>Aqui você ve as semanas de gestação!</p>
        </div>
        <div class="bloco"><h1 class="semanas">00 semanas</h1><h4 class="meses">00 meses</h4><p class="dias">00 dias</p><q>18-11-2025</q></div>
    </div>
</body>
</html>

<script>
function dataAtualBrasilia() {
  const agoraUTC = new Date()
  const offsetBrasilia = -3
  const msOffset = offsetBrasilia * 60 * 60 * 1000
  const brasiliaDate = new Date(agoraUTC.getTime() + msOffset - agoraUTC.getTimezoneOffset() * 60 * 1000)
  return brasiliaDate
}

function Cont(dataInicio) {
  const inicio = new Date(dataInicio)
  const fim = dataAtualBrasilia() 

  inicio.setHours(0, 0, 0, 0)
  fim.setHours(0, 0, 0, 0)

  const diffMs = fim - inicio
  const umDiaMs = 1000 * 60 * 60 * 24
  const diffDias = Math.floor(diffMs / umDiaMs)
  const diffSemanas = Math.floor(diffDias / 7)
  const diffMeses = (fim.getFullYear() - inicio.getFullYear()) * 12 + (fim.getMonth() - inicio.getMonth())
  const diffHoras = Math.floor(diffMs / (1000 * 60 * 60))
  const diffMinutos = Math.floor(diffMs / (1000 * 60))
  const diffSegundos = Math.floor(diffMs / 1000)

  const diasEl = document.querySelector('.dias')
  const mesesEl = document.querySelector('.meses')
  const semanasEl = document.querySelector('.semanas')

  if (diasEl) diasEl.innerHTML = diffDias + ' Dias'
  if (mesesEl) mesesEl.innerHTML = diffMeses + ' Meses'
  if (semanasEl) semanasEl.innerHTML = diffSemanas + ' Semanas'

  document.querySelector('.hrs').innerHTML = `<p>${String(diffHoras).padStart(2, '0')}:${String(diffMinutos % 60).padStart(2, '0')}:${String(diffSegundos % 60).padStart(2, '0')}</p>`;


  return {
    dias: diffDias,
    semanas: diffSemanas,
    meses: diffMeses
  }
}

Cont('2025-02-14')

</script>
